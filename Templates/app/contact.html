{% extends 'partials/base_layout.html' %}
{% block 'mainlayout' %} 
<style>
    .text-justify{
        text-align: justify !important;
    }
    .text-15{
        font-size: 15px !important;
    }
    
</style>


<div class="content-wrapper mx-3">
    <div class="content-header row">
    </div>
    <div class="content-body">  
        <div class="card mt-3 text-15">  
    
        <center class="mt-2">
            {% if error %}
                <h2 class="error-text">{{error}}</h2>
            {% endif %}
            {% if success %}
                <h2 class="success-text">{{success}}</h2>
            {% endif %}
        </center>
     
            <section id="multiple-column-form">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <!-- <div class="card-header">
                                <h4 class="card-title center">Contact Us</h4>
                            </div> -->
                            <div class="card-body">
                                <form class="form" method="post" action="{%url 'contact'%}"> {%csrf_token%}
                                    <center class="mb-3"><h4>Contact Us</h4></center>
                                    <div class="row"> 
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="first-name-column">First Name</label>
                                                <input type="text" id="first-name-column" name="first_name" class="form-control" placeholder="First Name" name="fname-column" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="last-name-column">Last Name</label>
                                                <input type="text" id="last-name-column" name="last_name" class="form-control" placeholder="Last Name" name="lname-column"required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="city-column">City</label>
                                                <input type="text" id="city-column" name="city" class="form-control" placeholder="City" name="city-column"required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="country-floating">Country</label>
                                                <input type="text" id="country-floating" name="country" class="form-control" name="country-floating" placeholder="Country"required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="company-column">Company</label>
                                                <input type="text" id="company-column" name="company" class="form-control" name="company-column" placeholder="Company"required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label" for="email-id-column">Email</label>
                                                <input type="email" id="email-id-column"  name="email" class="form-control" name="email-id-column" placeholder="Email"required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-1">
                                                <label class="form-label"  for="exampleFormControlTextarea1">How can we help you ?</label>
                                                <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" placeholder="Type here ..." required></textarea>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary me-1 waves-effect waves-float waves-light">Submit</button>
                                            <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section> 
    </div>
</div>

{% endblock 'mainlayout' %}
